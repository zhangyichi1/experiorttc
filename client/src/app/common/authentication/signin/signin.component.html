<div class="container authForm">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <fieldset class="authField">
        <legend align="center">Sign In</legend>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email: </label>
            <input id="email"class="form-control authInput" type="email"
            formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input id="password"class="form-control authInput" type="password"
            formControlName="password">
          </div>
          <br>
          <button class="btn btn-outline-primary btn-block" type="submit">
            Sign In
          </button>
          <button type="button" class="btn btn-outline-info btn-block" (click)="signInWithGoogle()">
            <i class="fa fa-google-plus" aria-hidden="true"></i> Sign In With Gmail 
          </button>
        </form>
      </fieldset>
    </div>
  </div>
</div>
